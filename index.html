<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #ffe6f0, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }

      .envelope {
        position: relative;
        width: 320px;
        height: 213px;
        background-color: #e95f55;
        margin: 10em auto;
        z-index: 0;
        cursor: pointer;
      }

      .envelope__triangle {
        position: absolute;
        margin: auto;
        width: 0;
        height: 0;
      }

      .envelope__triangle--left {
        border-top: 212px solid transparent;
        border-bottom: 0 solid transparent;
        border-right: 319px solid #d15047;
        z-index: 2;
      }

      .envelope__triangle--right {
        border-top: 106px solid transparent;
        border-bottom: 106px solid transparent;
        border-left: 160px solid #e95f55;
        z-index: 2;
      }

      .envelope__triangle--down {
        border-left: 161px solid transparent;
        border-right: 161px solid transparent;
        border-top: 107px solid #d15047;
        z-index: 2;
        transition: all 0.3s linear;
      }

      .envelope.is-open .envelope__triangle--down {
        transform: translate(0px, -107px) scale(1, -1);
        pointer-events: none;
        z-index: 1;
      }

      .envelope__letter {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        width: 80%;
        height: 50%;
        padding: 1em;
        font-size: 0.8em;
        color: #555;
        background-color: white;
        box-shadow: 1px 1px 3px 1px #999;
        z-index: 2;
        transition: all 1s linear;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .envelope.is-open .envelope__letter {
        transform: translate(0px, -107px);
        height: 213px;
        font-size: 1.2em;
        z-index: 2;
      }

      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        max-width: 90%;
        display: none;
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #e91e63;
      }

      p {
        font-size: 18px;
        color: #444;
      }

      .heart {
        font-size: 40px;
        color: #e91e63;
        margin: 20px 0;
      }

      .carousel-container {
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        display: flex;
        gap: 10px;
        margin-top: 20px;
        padding-bottom: 10px;
      }

      .carousel-container img {
        height: 200px;
        border-radius: 10px;
        scroll-snap-align: center;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="envelope" onclick="openCard()">
      <div class="envelope__letter">üíå Feliz Dia das M√£es! üíå</div>
      <div class="envelope__triangle envelope__triangle--down"></div>
      <div class="envelope__triangle envelope__triangle--right"></div>
      <div class="envelope__triangle envelope__triangle--left"></div>
    </div>

    <div class="card" id="messageCard">
      <h1>‚ù§Ô∏è Feliz Dia das M√£es! ‚ù§Ô∏è</h1>
      <p>
        M√£e, hoje estou te desejando um feliz Dia das M√£es, mas todo mundo sabe
        que esse dia √© todos os dias.<br />
        Sei que isso n√£o vai retribuir tudo o que voc√™ j√° fez por mim, mas
        espero que goste.<br />
        Te amo muito, m√£e.
      </p>
      <div class="carousel-container">
        <img src="IMG-20250510-WA0017.jpg" />
        <img src="IMG-20250510-WA0018.jpg" />
        <img src="IMG-20250510-WA0019.jpg" />
        <img src="IMG-20250510-WA0020.jpg" />
      </div>
    </div>

    <script>
      function openCard() {
        document.querySelector(".envelope").classList.add("is-open");
        setTimeout(() => {

          document.getElementById("messageCard").style.display = "block";

      }
    </script>
  </body>
</html>
